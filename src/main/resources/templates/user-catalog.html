<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Event Services Catalog</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; padding: 20px; }
    .header { text-align: center; margin-bottom: 30px; }
    .item-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .item-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
    .price { font-size: 1.2em; color: #2ecc71; font-weight: bold; }
    .status { font-size: 0.9em; color: #7f8c8d; }
    .add-btn { background: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    .add-btn:hover { background: #2980b9; }
  </style>
</head>
<body>
<nav style="background-color: #333; overflow: hidden; display: flex; justify-content: center; padding: 10px 0; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
  <a href="/vendor/add-item" style="color: white; text-align: center; padding: 14px 20px; text-decoration: none; font-weight: bold;">â• Add Item (Vendor)</a>
  <a href="/user/items" style="color: white; text-align: center; padding: 14px 20px; text-decoration: none; font-weight: bold;">ğŸ“‹ View Services</a>
  <a href="/user/view-cart" style="color: #ff9f43; text-align: center; padding: 14px 20px; text-decoration: none; font-weight: bold;">ğŸ›’ My Cart</a>
  <a href="/h2-console" target="_blank" style="color: #00d4ff; text-align: center; padding: 14px 20px; text-decoration: none; font-weight: bold;">ğŸ—„ï¸ Database</a>
</nav>

<div class="header">
  <h2>Available Event Services</h2>
  <p>Select services for your big day!</p>
</div>

<div class="item-grid">
  <div class="item-card" th:each="item : ${items}">
    <h3 th:text="${item.itemName}">Item Name</h3>
    <p class="price" th:text="'â‚¹' + ${item.price}">â‚¹0.00</p>
    <p class="status" th:text="'Status: ' + ${item.status}">Available</p>

    <form th:action="@{/user/add-to-cart}" method="post">
      <input type="hidden" name="itemId" th:value="${item.id}" />
      <button type="submit" class="add-btn">ğŸ›’ Add to Cart</button>
    </form>
  </div>
</div>

<div style="margin-top: 30px; text-align: center;">
  <a href="/admin/maintenance">Back to Admin Panel</a>
</div>

</body>
</html>
